<nb-card size="medium">

  <nb-card-header>
    <span>Top 10 Mortes por municipio</span>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of userActivity">

      <div class="visited-date">
        {{ item.city }}
      </div>

      <div class="visited-pages-count">
        <div class="caption">Mortes</div>
        <div class="value">{{ item.qtd }}</div>
      </div>

    </nb-list-item>
  </nb-list>

</nb-card>
